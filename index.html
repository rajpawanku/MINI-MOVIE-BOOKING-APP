<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #amount{
        margin-left: 48%;

      }
      #add_to_wallet,#book_movies{
        margin-left: 50%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="number" id="amount" placeholder="Enter Your Amount Here">
      <!-- button with id as "add_to_wallet" -->
      <br>
      <button id="add_to_wallet" onclick="addToWallet()">Add To Wallet</button>

      <!-- button with id as "book_movies" to go to movies.html -->
      <br>
      <button id="book_movies" onclick="book()">Book Movies</button>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
